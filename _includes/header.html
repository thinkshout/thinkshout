<header>
  <div class="container">
    <div class="header-logo">
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/images/thinkshout-logo.png" alt="ThinkShout logo" />
      </a>
    </div>

    <a class="mobile-menu-icon">
      <div>
        <span aria-hidden="false">Menu</span>
      </div>
    </a>

		<nav>
			<ul class="main-menu">
        {% for item in site.data.menu.main-menu %}
          {% if item.header-nav != false %}
            <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
			</ul>
		</nav>
	</div>
</header>
