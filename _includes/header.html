<header>
  <div class="container">
    <div class="header-logo">
      <a href="{{ site.baseurl }}/">
        {% if page.url contains '/wonderlab/' %}
          <img src="{{ site.baseurl }}/assets/images/wonderlab/thinkshout_logo.svg" alt="ThinkShout logo" />
        {% else %}
          <img src="{{ site.baseurl }}/assets/images/ts_redesign/thinkshout-workmark.svg" alt="ThinkShout logo" />
        {% endif %}
      </a>
    </div>

    <button class="mobile-menu-icon" aria-label="Open mobile menu">
      <div>
        <span aria-hidden="false">Menu</span>
      </div>
    </button>

		<nav>
			<ul class="main-menu">
        {% for item in site.data.menu.main-menu %}
          {% if item.header-nav != false %}
            <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
			</ul>
		</nav>
	</div>
</header>
